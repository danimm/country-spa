<h2>By Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Search by Capital"
      (onValue)="searchByCapital($event)"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Table of Results   -->
    <hr>
    Table of results
    <ul>
      <li
        *ngFor="let country of countries"
      >
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
